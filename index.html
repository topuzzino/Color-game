<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Color game</title>
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>
            The great<br /><span class="colorDisplay">RGB</span><br />Color Game
        </h1>
        <div class="stripe">
            <button class="reset" type="button" name="button">
                New Colors
            </button>
            <span class="message"></span>
            <button class="mode" type="button" name="button">EASY</button>
            <button class="mode selected" type="button" name="button">
                HARD
            </button>
        </div>
        <div class="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
